        <div class="casses">
            <nav class="col-3">

                    <h3>Case Forms</h3>
                    <li><a href="personalinfo.html"><button class="li-btn"> Personal Information </button> </a></li>

                </ul>

        </div>
        <article class="col-9">
            <form action="#" method="post">
                <h4>Congenital Syphilis Form</h4>
                <label for="patient_name">Patient Name:</label>
        <input type="text" id="patient_name" name="patient_name" required>

        <label for="patient_age">Patient Age:</label>
        <input type="number" id="patient_age" name="patient_age" required>

        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="home_address">Home Address:</label>
        <input type="text" id="home_address" name="home_address">

        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number">

        <label for="test_date">Date of Test:</label>
        <input type="date" id="test_date" name="test_date" required>

        <label for="test_result">Test Result:</label>
        <select id="test_result" name="test_result" required>
            <option value="positive_treatment_required">Positive - Treatment Required</option>
            <option value="negative">Negative</option>
            <option value="inconclusive_further_testing">Inconclusive - Further Testing Required</option>
            <option value="pending">Pending - Await Further Analysis</option>
            <option value="unknown">Unknown - Cannot Determine</option>
        </select><br><br>

        <label for="symptoms_present">Symptoms Present:</label>
            <span><input class="chkbx" type="checkbox" id="fever" name="symptoms_present" value="fever">
            <label for="fever">Fever</label></span>

            <span><input class="chkbx" type="checkbox" id="rash" name="symptoms_present" value="rash">
            <label for="rash">Rash</label></span>

            <span><input class="chkbx" type="checkbox" id="swelling" name="symptoms_present" value="swelling">
            <label for="swelling">Swelling</label></span>

            <span><input class="chkbx" type="checkbox" id="irritability" name="symptoms_present" value="irritability">
            <label for="irritability">Irritability</label></span> <br>

            <label for="treatment_given">Treatment Given:</label>
            <textarea id="treatment_given" name="treatment_given" rows="4" cols="52" placeholder="Enter details of treatment given"></textarea>

            <label for="additional_comments">Additional Comments:</label>
            <textarea id="additional_comments" name="additional_comments" rows="4" cols="52" placeholder="Enter any additional comments"></textarea> <br><br>

            <button class="reg-btn" type="submit">Submit</button>

            </form>
        </article>
    </section>
</body>
</html>
