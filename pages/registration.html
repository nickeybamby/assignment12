        </div>
        <article class="col-9">
            
            <form action="personalinfo.html" method="post">
                <h4>Register New Client</h4>
                
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Optional">

                <label for="unique_identifier">Unique Identifier:</label>
                <input type="text" id="unique_identifier" name="unique_identifier" required>
        
                <label for="dob">Year of Birth:</label>
                <input type="number" id="dob" name="dob" pattern="[0-9]{4}" title="Please enter a valid year (four digits)" required>
                
                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <br><br>

                <label for="gender_identity">Gender Identity:</label>
                <input type="text" id="gender_identity" name="gender_identity" required>

                <label for="sexual_orientation">Sexual Orientation:</label>
                <input type="text" id="sexual_orientation" name="sexual_orientation" required>            
        
                <button class="reg-btn" type="submit">Register</button>
            </form>
        </article>
    </section>
